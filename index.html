<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="1style.css">
<body>
  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,
        <br>audiobooks, and podcasts on any device
        <br>anywhere you like!</p>
    </div>
      <div class="plan-box">
      <div class="plan-box-left">
        <img src="images/icon-music.svg" alt="">
        <div>
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
      <a href="#" class="payment-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mina</a>.
    </div>
</body>
</html>
